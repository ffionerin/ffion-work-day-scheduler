<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="#table-section">

          <tr>
            <tbody id="#table-body">
          </tr>
          <tr class="time-block">
            <td class="hour">9:00</td>
            <td class="middle-cells"><textarea class="textarea form-control" type="text" id="tasks" rows="3"
                style="white-space: pre-line"></textarea></td>
            <td><button class="btn btn-secondary saveBtn" type="button" id="save"><i class="fas fa-save"></i></button>
            </td>
          </tr>
          <tr class="time-block">
            <td class="hour">10:00</td>

          </tr>

          </tr>

          </tr>
